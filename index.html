<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/normalize.min.css" />
    <link rel="stylesheet" href="lightbox/css/lightbox.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <header class="main-header">
      <h1 class="name"><a href="#">Fernando G.S.</a></h1>
      <ul class="main-nav">
        <li>
          <a href="index.html" class="active"
            ><i class="far fa-address-card"></i> Portfolio</a
          >
        </li>
        <li>
          <a href="about.html"><i class="far fa-file-alt"></i> About</a>
        </li>
        <li>
          <a href="contact.html"><i class="fas fa-map-pin"></i> Contact</a>
        </li>
      </ul>
    </header>
    <section class="banner">
      <img class="logo" src="img/profile.png" alt="Profile image" />
      <h2 class="headline">Front End Web Developer</h2>
      <span class="tagline"> I like coding new things.</span>
    </section>
    <section class="main-content">
      <h2>Welcome!</h2>
      <p>This are some of my projects I have work on:</p>
      <div class="portfolio">
        <figure class="project-content">
          <a
            href="img/project1.jpg"
            data-lightbox="gallery"
            data-title="This project was developed for a restaurant who cooks vegetarian
            food."
          >
            <img
              class="project"
              src="img/project1.jpg"
              alt="Project of Vegetarian food"
            />
          </a>
          <figcaption>
            This project was developed for a restaurant who cooks vegetarian
            food.
          </figcaption>
        </figure>
        <hr />
        <figure class="project-content">
          <a
            href="img/project2.jpg"
            data-lightbox="gallery"
            data-title="This project was developed to show through a dashboard of results."
          >
            <img
              class="project"
              src="img/project2.jpg"
              alt="Project of economic results"
            />
          </a>
          <figcaption>
            This project was developed to show through a dashboard of results.
          </figcaption>
        </figure>
        <hr />
        <figure class="project-content">
          <a
            href="img/project3.jpg"
            data-lightbox="gallery"
            data-title="This project was developed for a personal website for a customer."
          >
            <img
              class="project"
              src="img/project3.jpg"
              alt="Project of personal website"
            />
          </a>
          <figcaption>
            This project was developed for a personal website for a customer.
          </figcaption>
        </figure>
      </div>
    </section>
    <footer class="main-footer">
      <a href="#" class="twitter"
        ><i class="fab fa-twitter-square fa-2x"></i
      ></a>
      <a href="#" class="facebook">
        <i class="fab fa-facebook-square fa-2x"></i>
      </a>
      <a href="#" class="linkedin">
        <i class="fab fa-linkedin fa-2x"></i>
      </a>
      <div class="footer-inner">
        <span>&copy; 2020 Fernando Guisbert Segales</span>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="lightbox/js/lightbox.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
